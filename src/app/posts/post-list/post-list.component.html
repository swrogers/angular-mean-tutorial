<!-- the multi="true" allows for more than one according to be open at once -->
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
     {{ post.title }}
    </mat-expansion-panel-header>
    <p>
      {{ post.content }}
    </p>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit',post.id]" color="primary">EDIT</a>
      <button
        mat-button
        color="warn"
        (click)="onDelete(post.id)"
      >DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0" >There are no posts yet</p>
